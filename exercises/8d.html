<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8d</title>
    <link rel="stylesheet" href="8d.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="project-module">
      <input class="first" type="text" placeholder="First name" />
      <input class="last" type="text" placeholder="Last name" />
      <input class="email" type="text" placeholder="Email" />
      <button class="sign-up">Sign up</button>
    </div>
    <div class="project-module">
      <p class="req">Request a ride now</p>
      <input class="pickup" type="text" placeholder="Eneter pickup location" />
      <input class="destin" type="text" placeholder="Enter destination" />
      <button class="request-now">Request now</button>
      <button class="schadule">Schadule for later</button>
    </div>
    <div class="project-module">
      <div class="youtube-music-background">
        <p class="install">Install YouTube Music</p>
        <p class="description">
          Add YouTube Music to your desktop for quick and easy access
        </p>
      </div>
    </div>
  </body>
</html>
