<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="12f.css" />
    <title>12f</title>
  </head>
  <body>
    <div class="header">
      <div class="home-link">Home</div>
      <input class="search-box" placeholder="Search" />
      <button class="log-in">Log in</button>
    </div>
    <div class="upper">
      <div class="container">
        <div class="flexbox">
          <div>Home</div>
          <div class="notifications">14</div>
        </div>
        <div class="flexbox">
          <div>Notifications</div>
          <div class="notifications">3</div>
        </div>
        <div class="flexbox">
          <div>Messages</div>
          <div class="notifications">5</div>
        </div>
      </div>
      <!-- middle feed -->
      <div class="middle-feed">
        <div class="user-info-top">
          <img class="profile-picture-top-post" src="cat.jpg" alt="" />
          <div class="user-name">
            OliverTheCat9655 &#8226; <span class="post-time">5h</span>
          </div>
          <span class="more-info-top-post">&#x22EF;</span>
        </div>
        <div class="post">
          <img class="post-media" src="cat.jpg" alt="" />
        </div>
      </div>
      <!-- folow -->
      <div class="follower">
        <div class="row">
          <img class="profile-picture" src="cat.jpg" />
          <div class="info">
            <p class="name">oliver</p>
            <p class="handle">the cat</p>
            <p class="category">Popular</p>
          </div>
          <button class="follow-button">Follow</button>
        </div>

        <div class="row">
          <img class="profile-picture" src="cat2.jpg" />
          <div class="info">
            <p class="name">Mimi</p>
            <p class="handle">Sleepy Cat</p>
            <p class="category">Popular</p>
          </div>
          <button class="follow-button">Follow</button>
        </div>

        <div class="row">
          <img class="profile-picture" src="dog.jpg" />
          <div class="info">
            <p class="name">Rex</p>
            <p class="handle">Happy Bulldog</p>
            <p class="category">Popular</p>
          </div>
          <button class="follow-button">Follow</button>
        </div>

        <div class="row">
          <img class="profile-picture" src="cat3.jpg" />
          <div class="info">
            <p class="name">Bobo</p>
            <p class="handle">Orange cat</p>
            <p class="category">Popular</p>
          </div>
          <button class="follow-button">Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
