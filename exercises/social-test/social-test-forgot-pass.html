<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="social-test-forgot-pass.css" />
    <title>forgot Password</title>
  </head>
  <body>
    <div class="login-container">
        <a href="social-test-login.html">
            <div class="back-pointer">&larr; Back</div>
        </a>
        
      <div class="login-text">Reset password</div>
      <div class="signin-text">
        Enter the email associated with your account 
        and we'll send an email with instructions
        to reset your password.
        </div>
       
        <div class="email-text">Email Address</div>
        <input class="email-input" type="email" placeholder="you@example.com" />
        <div class="password-messages">
          <button class="login-button">Send Instructions</button>
        </div>
        
      </div>
    </div>
  </body>
