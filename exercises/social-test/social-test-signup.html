<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="social-test-signup.css" />
    <title>Signup Page</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-text">Sign up</div>
      <div class="signin-text">
        Allready have an account? <a href="social-test-login.html"><span class="signup-landing">Log In</span></a></div>
       <div class="email-text">Full Name</div>
       <input class="email-input" type="text" placeholder="Enter full name">
        <div class="email-text">Email Address</div>
        <input class="email-input" type="email" placeholder="you@example.com" />
        <div class="password-messages">
          <div class="password-text">
            Password 
          </div>
          <div class="pass-flex">
          <input
            class="password-input"
            type="password"
            placeholder="Create a password 6 characters or more"
          />
          <div class="password-text">
            Confirm Password 
          </div>
          <input
          class="password-input"
          type="password"
          placeholder="Confirm your password"
        />
        
          <div class="remember-me">
          <input class="checkbox-remember-me" type="checkbox" /> 
          <div class="remember-me-text">I've read and agreed to <span class="pass-forgot">Terms 	&#38; Conditions</span></div>
        </div>
        </div>
          <button class="login-button">Signup</button>
        </div>
        <div class="line1">
            <hr class="hr-line-other1">
            <span class="or-text">OR</span>
            <hr class="hr-line-other2">
        </div>
        <div class="login-buttuns-style">
            <button class="google-login-button"> 
                <div class="google-login-button-inside">
                    <img class="google-img" src="google-logo-round.png" alt="">
                    <p class="goole-login-text">Google</p>
                </div>
            </button>
            <button class="facebook-login-button"> 
                <div class="facebook-login-button-inside">
                    <img class="facebook-img" src="facebook-logo.png" alt="">
                    <p class="facebook-login-text">Facebook</p>
                </div>
            </button>
          </div>
      </div>
    </div>
  </body>
</html>
