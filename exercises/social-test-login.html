<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="social-test-login.css" />
    <title>Log-In Page</title>
  </head>
  <body>
    <div class="login-container">
      <div class="login-text">Login</div>
      <div class="signin-text">
        Dosen't have an account yet? <span class="signup-landing">Sign up</span></div>
        <div class="email-text">Email Address</div>
        <input class="email-input" type="text" placeholder="you@example.com" />
        <div class="password-messages">
          <div class="password-text">
            Password <span class="pass-forgot">Forgot Password?</span>
          </div>
          <div class="pass-flex">
          <input
            class="password-input"
            type="text"
            placeholder="Enter 6 charachters or more"
          />
          <div class="remember-me">
          <input class="checkbox-remember-me" type="checkbox" /> 
          <div class="remember-me-text">Remember me</div>
        </div>
        </div>
          <button class="login-button">LOGIN</button>
        </div>
        <div class="line1">
            <hr class="hr-line-other1">
            <span class="or-text">OR</span>
            <hr class="hr-line-other2">
        </div>
        <div class="login-buttuns-style">
            <button class="google-login-button"> 
                <div class="google-login-button-inside">
                    <img class="google-img" src="google-logo-round.png" alt="">
                    <p class="goole-login-text">Google</p>
                </div>
            </button>
            <button class="facebook-login-button"> 
                <div class="facebook-login-button-inside">
                    <img class="facebook-img" src="facebook-logo.png" alt="">
                    <p class="facebook-login-text">Facebook</p>
                </div>
            </button>
          </div>
      </div>
    </div>
  </body>
</html>
